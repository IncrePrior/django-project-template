uses:
    - django

ignore-paths:
    - node_modules
    - {% if cookiecutter.frontend_style == WEBAPP %}webapp{% else %}app{% endif %}
    - settings

ignore-patterns:
    - migrations/
    - htmlcov/
    - cover/

pycodestyle:
    enable:
        # This is the current list of error and warning codes from:
        # https://github.com/PyCQA/pep8-naming
        # https://pep8.readthedocs.io/en/latest/intro.html?highlight=E731

        # code	sample message

        # Note some are not needed when using black e.g:
        # E1/W1 - indentation
        # E2/W2 - whitespace
        # E3/W3 - blank line
        # E5/W5 - line length/breaks

        # E4	Import
        # Not applicable when using isort
        # - E401  #	multiple imports on one line

        # handled by pylint: wrong-import-position
        # - E402  #	module level import not at top of file

        # E7	Statement

        # Not applicable with black:
        # - E701  #	multiple statements on one line (colon)
        # - E702  #	multiple statements on one line (semicolon)
        # - E703  #	statement ends with a semicolon
        # - E704  # (*)	multiple statements on one line (def)

        - E711  # (^)	comparison to None should be ‘if cond is None:’
        - E712  # (^)	comparison to True should be ‘if cond is True:’ or ‘if cond:’
        - E713  #	test for membership should be ‘not in’
        - E714  #	test for object identity should be ‘is not’
        - E721  # (^)	do not compare types, use ‘isinstance()’
        - E722  #	do not use bare except, specify exception instead
        - E731  #	do not assign a lambda expression, use a def
        - E741  #	do not use variables named ‘l’, ‘O’, or ‘I’
        - E742  #	do not define classes named ‘l’, ‘O’, or ‘I’
        - E743  #	do not define functions named ‘l’, ‘O’, or ‘I’

        # E9	Runtime
        - E901  #	SyntaxError or IndentationError
        - E902  #	IOError

        # W6	Deprecation warning
        - W601  #	.has_key() is deprecated, use ‘in’
        - W602  #	deprecated form of raising exception
        - W603  #	‘<>’ is deprecated, use ‘!=’
        - W604  #	backticks are deprecated, use ‘repr()’
        - W605  #	invalid escape sequence ‘x’
        - W606  #	‘async’ and ‘await’ are reserved keywords starting with Python 3.7

        # N8    PEP-8 Naming Conventions
        - N801 #	class names should use CapWords convention
        - N802 #	function name should be lowercase
        - N803 #	argument name should be lowercase
        - N804 #	first argument of a classmethod should be named 'cls'
        - N805 #	first argument of a method should be named 'self'
        - N806 #	variable in function should be lowercase
        - N807 #	function name should not start or end with '__'

        - N811 #	constant imported as non constant
        - N812 #	lowercase imported as non lowercase
        - N813 #	camelcase imported as lowercase
        - N814 #	camelcase imported as constant
        - N815 #	mixedCase variable in class scope
        - N816 #	mixedCase variable in global scope
    options:
        max-line-length: 140

pylint:
    disable:
        - unused-argument
    options:
        max-line-length: 140
        django-settings-module: settings.local_test
